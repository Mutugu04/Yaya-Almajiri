<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almajir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Lateef&family=Scheherazade+New:wght@400;700&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              moroccan: {
                base: '#FFF8E1', // Much warmer Amber/Cream
                teal: '#006D77', // Deep Teal
                gold: '#D4AF37', // Gold accent
                clay: '#E2725B', // Terracotta
                sand: '#E6CCB2',
                dark: '#1D2D2E',
              }
            },
            fontFamily: {
              sans: ['Work Sans', 'sans-serif'],
              arabic: ['Amiri', 'serif'],
              script: ['Lateef', 'cursive'],
            },
            backgroundImage: {
              'pattern': "url('https://www.transparenttextures.com/patterns/arabesque.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Bolder, welcoming gradient */
        background: linear-gradient(135deg, #fdfbf7 0%, #faeec7 100%);
        min-height: 100vh;
      }
      .bg-pattern {
        /* Increase contrast of the pattern */
        background-color: transparent;
        background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
        background-blend-mode: multiply; 
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
